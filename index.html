<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        div {
            height: 100vh;
            background-image: url("bg.webp");
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
        }
        button {
            padding: 10px 60px;
            font-weight: bold;
            border: none;
            background-color: #4e970a;
            color: white;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 23rem;
            font-size: 3rem;
            animation: bounce 0.8s ease-in-out infinite; /* Animation applied */
        }

        @media (max-width: 768px) {
            button {
                margin-top: 13rem; /* Adjusted margin for smaller screens */
                font-size: 1.7rem; /* Optionally, adjust button size as well */
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: scale(1); /* Default size */
            }
            50% {
                transform: scale(0.9); /* Grow size */
            }
        }
    </style>
</head>
<body>
    <div>
        <section><button>Click Me</button></section>
    </div>
</body>
</html>
